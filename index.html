<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive CSS & JavaScript Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: Button with CSS Transition -->
  <button id="colorBtn">Hover Me!</button>

  <!-- Part 1: Animated Box with @keyframes -->
  <div class="box"></div>

  <!-- Part 3: Modal Trigger -->
  <button id="openModalBtn">Open Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn">&times;</span>
      <h2>Modal with Animation</h2>
      <p>This modal slides in and fades out using CSS + JS.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
